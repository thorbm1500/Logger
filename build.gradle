plugins {
    id 'java'
}

group = 'dev.prodzeus'
version = '1.0.0'

repositories {
    mavenCentral()
    maven { url = uri('https://jitpack.io') }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.12'
    implementation 'org.jetbrains:annotations:24.1.0'
    implementation 'org.projectlombok:lombok:1.18.36'
}

jar {
    from(sourceSets.main.resources)
}